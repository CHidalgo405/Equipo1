<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Power clean</title>
  <link href="CSS/bootstrap.CSS" rel="stylesheet">
  <link rel="stylesheet" href="CSS/admin.CSS">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky">
          <h3 class="text-center">Power Clean</h3>
          <img src="IMG/icono2.png" alt="" width="50%" class="mx-auto d-block mb-3">
          <ul class="nav flex-column">
          <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="aindex.HTML">
                <span data-feather="home"></span>
                Inicio
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="aproductos.HTML">
                <span data-feather="shopping-cart"></span>
                Productos
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="ausuarios.HTML">
                <span data-feather="users"></span>
                Usuarios
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="aventas.HTML">
                <span data-feather="shopping-bag"></span>
                Ventas
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Registro de Ventas</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2"></div>
            <a class="btn btn-outline-danger" href="index.html" role="button">SALIR</a>
          </div>
        </div>
        
        <section class="p-4">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h2 class="card-title text-dark">Gestionar Ventas</h2>
              <p class="card-text text-muted">Registrar y eliminar ventas.</p>
      
              <!-- BotÃ³n grande redondo -->
      
              <div class="container d-grid gap-2">
                <div id="alert-container"></div>
                <button
                  id="add-sale-btn"
                  class="btn btn-dark my-3"
                  data-bs-toggle="modal"
                  data-bs-target="#saleModal"
                >
                  Registrar Venta
                </button>
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Producto</th>
                      <th>Cantidad</th>
                      <th>Precio</th>
                      <th>Total</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="sales-table-body">
                    
                  </tbody>
                </table>
              </div>
              
              <div
                class="modal fade"
                id="saleModal"
                tabindex="-1"
                aria-labelledby="saleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="saleModalLabel">Registrar Venta</h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form id="sale-form">
                        <input type="hidden" id="sale-id">
                        <div class="mb-3">
                          <label for="sale-product" class="form-label">Producto</label>
                          <input type="text" class="form-control" id="sale-product" name="letras-Producto" required />
                          <span id="letras-Producto" class="text-danger"></span> 

                        </div>
                        <div class="mb-3">
                          <label for="sale-quantity" class="form-label">Cantidad</label>
                          <input type="number" class="form-control" id="sale-quantity" name="numeros-cantidad" required />
                          <span id="numeros-cantidad" class="error-message"></span>
                        </div>
                        <div class="mb-3">
                          <label for="sale-price" class="form-label">Precio</label>
                          <input type="number" class="form-control" id="sale-price" name="numeros-precio" required />
                          <span id="numeros-precio" class="error-message"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-dark">Registrar</button>
                      </form>                      
                    </div>                    
                  </div>
                </div>
            </div>
          </div>
        </section>
      </main>
      
    </div>
  </div>

  <script src="JS/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="JS/localventas.js"></script>
  <script src="Validaciones/letras.js"></script>
  <script src="Validaciones/Numeros.js"></script>


  <script>
    feather.replace();
  </script>
</body>
</html>
